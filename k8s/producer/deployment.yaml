apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  namespace: video-processing
  labels:
    app: producer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      # Wait for MinIO and RabbitMQ to be ready
      initContainers:
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio-service 9000; do
            echo "Waiting for MinIO..."
            sleep 2
          done
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z rabbitmq-service 5672; do
            echo "Waiting for RabbitMQ..."
            sleep 2
          done
      containers:
      - name: producer
        image: konami98/producer:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_ENDPOINT
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_PORT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: video-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: video-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_BUCKET
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_BUCKET
        - name: MINIO_USE_SSL
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_USE_SSL
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: RABBITMQ_URL
        - name: RABBITMQ_QUEUE
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: RABBITMQ_QUEUE
        - name: MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MAX_FILE_SIZE
        - name: ALLOWED_MIME_TYPES
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: ALLOWED_MIME_TYPES
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"