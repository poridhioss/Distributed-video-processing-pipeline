apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: video-processing
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Wait for Producer to be ready
      initContainers:
      - name: wait-for-producer
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z producer-service 4000; do
            echo "Waiting for Producer..."
            sleep 2
          done
      containers:
      - name: frontend
        image: konami98/frontend:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
