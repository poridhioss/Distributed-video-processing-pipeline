apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: video-processing
  labels:
    app: consumer
spec:
  replicas: 5
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      # Wait for dependencies
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: wait-for-minio
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z minio-service 9000; do
            echo "Waiting for MinIO..."
            sleep 2
          done
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z rabbitmq-service 5672; do
            echo "Waiting for RabbitMQ..."
            sleep 2
          done
      containers:
      - name: consumer
        image: konami98/consumer:v1.0.0
        imagePullPolicy: Always
        env:
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_ENDPOINT
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_PORT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: video-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: video-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_BUCKET
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_BUCKET
        - name: MINIO_USE_SSL
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: MINIO_USE_SSL
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: RABBITMQ_URL
        - name: RABBITMQ_QUEUE
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: RABBITMQ_QUEUE
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: video-secrets
              key: DATABASE_PASSWORD
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: video-config
              key: NODE_ENV
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"