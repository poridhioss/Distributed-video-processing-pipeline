apiVersion: v1
kind: ConfigMap
metadata:
  name: video-config
  namespace: video-processing
data:
  # MinIO Configuration
  MINIO_ENDPOINT: "minio-service"
  MINIO_PORT: "9000"
  MINIO_BUCKET: "videos"
  MINIO_USE_SSL: "false"
  
  # RabbitMQ Configuration
  RABBITMQ_URL: "amqp://admin:admin@rabbitmq-service:5672"
  RABBITMQ_QUEUE: "video_processing"
  
  # Database Configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "video_processing_db"
  DATABASE_USER: "videouser"
  
  # Producer Configuration
  PRODUCER_PORT: "4000"
  NODE_ENV: "production"
  
  # Frontend Configuration
  FRONTEND_PORT: "80"
  
  # Upload Configuration
  MAX_FILE_SIZE: "524288000"
  ALLOWED_MIME_TYPES: "video/mp4,video/x-msvideo,video/quicktime,video/x-matroska,video/webm"